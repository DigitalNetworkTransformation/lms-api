name: Node.js CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Set environment
        id: set_env
        run: |
          echo "environment_state=staging" >> "$GITHUB_ENV"
      - name: Print environment
        id: print_env
        run: |
          echo "${{ env.environment_state }}"
      - run: yarn test
