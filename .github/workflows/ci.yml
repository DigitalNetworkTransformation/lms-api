name: Node.js CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:

    runs-on: ubuntu-latest
    environment: Test
    env:
      NODE_ENV: ${{ vars.NODE_ENV }}

    steps:
      - run: echo ${{ vars.NODE_ENV }}
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn test
